<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 9 - Creative CSS Loading Animations Effects 02</title>
    <link rel=stylesheet href=css/styles.css>

</head>

<body>
    <section>
        <div class="loader">
            <div class="dat" style="--i:1;"></div>
            <div class="dat" style="--i:2;"></div>
            <div class="dat" style="--i:3;"></div>
            <div class="dat" style="--i:4;"></div>
            <div class="dat" style="--i:5;"></div>
            <div class="dat" style="--i:6;"></div>
            <div class="dat" style="--i:7;"></div>
            <div class="dat" style="--i:8;"></div>
            <div class="dat" style="--i:9;"></div>
            <div class="dat" style="--i:10;"></div>
        </div>
        <div class="text">
            <div class="loader">
                <div class="dat" style:="--i:0;"></div>
                <h2>Cargando...</h2>
                <div class="dat" style="--i:10;"></div>
            </div>
        </div>
        <div class="loader">
            <div class="dat" style="--i:0;"></div>
            <div class="dat" style="--i:1;"></div>
            <div class="dat" style="--i:2;"></div>
            <div class="dat" style="--i:3;"></div>
            <div class="dat" style="--i:4;"></div>
            <div class="dat" style="--i:5;"></div>
            <div class="dat" style="--i:6;"></div>
            <div class="dat" style="--i:7;"></div>
            <div class="dat" style="--i:8;"></div>
            <div class="dat" style="--i:9;"></div>
        </div>
    </section>
    <script src=js/app.js></script>
</body>
