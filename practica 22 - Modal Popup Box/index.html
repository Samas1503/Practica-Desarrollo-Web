<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Practica 22 - Modal Popup Box</title>
    <link rel=stylesheet href=css/styles.css>
</head>

<body>
    <a class="btn" onclick="popupToggle();">Suscribete</a>
    <div id="popup">
        <div class="content">
            <img src="img/email.png">
            <h2>Únete a nuestro boletín de noticias</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo aliquid nihil eum corporis aspernatur natus ipsum, blanditiis eveniet. In laborum aliquid laboriosam quae dolorem consequuntur</p>
            <div class="inputBox">
                <input type="email" name="email" id="email" placeholder="Ingrse su E-mail">
            </div>
            <div class="inputBox">
                <input type="submit" value="Ingresar" class="btn">
            </div>
        </div>
        <a onclick="popupToggle();" class="close">
            <img src="img/cancel.png">
        </a>
    </div>
    <script src=js/app.js></script>
</body>
