<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 24 - Responsive Navigation Drawer</title>
    <link rel=stylesheet href=css/styles.css>
    <link rel=stylesheet href=https://use.fontawesome.com/releases/v5.15.3/css/all.css integrity=sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk crossorigin=anonymous>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul class="side-items">
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-home" aria-hidden="true"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-user" aria-hidden="true"></i></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-comment" aria-hidden="true"></i></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-question-circle" aria-hidden="true"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-cogs" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon"><i class="fas fa-lock" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li class="item">
                    <a class="link">
                        <span class="icon">
                        <i class="fas fa-sign-out-alt" aria-hidden="true"></i></span><span class="title">Sing Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle">
            <i class="btn fas fa-chevron-right" aria-hidden="true"></i>
        </div>
    </div>
    <script src=js/app.js></script>
</body>
